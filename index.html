<body onload="init()">

    <div class="modal">
        <div class="modal-container flex">
            <canvas class="canvas" width="400" height="400" onmouseout="mouseUp()" onmousemove="onMoveText(event)" onmousedown="mouseDown()" onmouseup="mouseUp()"></canvas>
            <div class="mame-creator "></div>
        </div>
        <div class="main-editor">
            <input class="text-line" type="text" placeholder="first text line" oninput="addTxtLine(this.value)">
            <div class="first-editor-btn ">

                <button class="bcg-edit "> <img class="btn-edit " onclick="txtIdxDown()" src="ICONS/arrow-down.png "></button>
                <button class="bcg-edit "> <img class="btn-edit " onclick="txtIdxUp()" src="ICONS/arrow-up.png "></button>
                <button class="bcg-edit " onclick="onSwitchTextLines() "> <img class="btn-edit " 
                        src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png "></button>
                <button class="bcg-edit "> <img class="btn-edit " onclick="addNewLine()" src="ICONS/add.png "></button>
                <button class="bcg-edit "> <img class="btn-edit " onclick="deleteTxt()" src="ICONS/trash.png "></button>
            </div>
            <div class="mid-editor-btn ">
                <button class="bcg-edit " onclick="textFontSize('increase') "> <img class="btn-edit " src="ICONS/increase font - icon.png "></button>
                <button class="bcg-edit " onclick="textFontSize('decrease') "> <img class="btn-edit " src="ICONS/decrease font - icon.png "></button>
                <button class="bcg-edit " onclick="alignText('left') "> <img class="btn-edit " src="ICONS/align-to-left.png "></button>
                <button class="bcg-edit " onclick="alignText('center') "> <img class="btn-edit " src="ICONS/center-text-alignment.png "></button>
                <button class="bcg-edit " onclick="alignText('right') "> <img class="btn-edit " src="ICONS/align-to-right.png "></button>
            </div>
            <div class="down-editor-btn ">
                <select onchange="changeFont(this.value)" class="font-famely">
                    <option value="Impact">Impact</option>
                    <option value="Ariel">Ariel</option>
                    <option value="Franklin">Franklin</option>
                    <option value="Times">Times</option>
                </select>
                <button class="bcg-edit " onclick="unFillText()"> <img class="btn-edit " src="ICONS/text stroke.png "></button>
                <button class="bcg-edit " onclick="fillText()"> <img class="btn-edit " src="ICONS/textfill.png "></button>
                <input onchange="changeColor(this.value) " type="color" class="bcg-edit  ">
            </div>
            <div>

                <form action="" method="POST" class="post" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="sh-dw" type="submit">Publish</button>
                    <button class="sh-dw"><a href="#"  onclick="downloadImg(this)" download="my-img.jpg">Download</a></button>
                    <button class="share-container "></button>
                </form>
            </div>

            <div>
                <button class="change-image " onclick="backTogallery() ">Change Image</button>
            </div>
        </div>

    </div>
